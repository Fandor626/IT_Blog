projects:
  itblog-staging:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-north-1
        apiId: dsoh4mwu4vbwjf6nlw6tww7fgq
        maxDepth: 2
extensions:
  amplify:
    version: 3
